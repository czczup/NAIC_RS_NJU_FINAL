    TEACHER_PRETRAINED_PATH: "runs/checkpoints/0036_deeplabv3p_resnext101/best_model.pth"
    BASE_SIZE: 512
    ALPHA: 2
    BETA: 1
    TEMPERATURE: 1

MODEL:
    MODEL_NAME: "DeepLabV3_Plus_V2_Student"
    BACKBONE: "ofa_v100_gpu64_6ms"
    OUTPUT_STRIDE: 8

