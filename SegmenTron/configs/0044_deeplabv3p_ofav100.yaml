DATASET:
    NAME: "datasetAC"
    MEAN: [0.485, 0.456, 0.406]
    STD: [0.229, 0.224, 0.225]
TRAIN:
    EPOCHS: 120
    BATCH_SIZE: 32
    CROP_SIZE: 256
    BASE_SIZE: 256
    SUPERVISE_SIZE: 256
    BACKBONE_PRETRAINED_PATH: "pretrain/v100_gpu64_6ms.pth"
TEST:
    BATCH_SIZE: 32
    SCALES: [0.75, 1.0, 1.25]

SOLVER:
    LR: 0.08
    OPTIMIZER: "SGD"
    AUX: True
    LR_SCHEDULER: "cycle"

MODEL:
    MODEL_NAME: "DeepLabV3_Plus_V2"
    BACKBONE: "ibn_ofa_v100_gpu64_6ms"
    OUTPUT_STRIDE: 8

